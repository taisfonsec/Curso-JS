<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Países</h1>
    País que está vivendo atualmente: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="msg"></div>
    <script>
        function verificar(){
            var txtpais = window.document.querySelector('input#txtpais')
            var pais = String(txtpais.value)
            var msg = window.document.querySelector('div#msg')
            msg.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if(pais != 'Brasil'){
                msg.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            } else{
                msg.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }
        }
    </script>
</body>
</html>
